plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.anon_news"
    compileSdk = 34 // Ensure you're targeting the latest stable SDK version

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Ensures compatibility with Java 8
    }

    defaultConfig {
        applicationId = "com.example.anon_news"
        minSdk = 21 // Set based on the minimum version your app supports
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Enable code shrinking, obfuscation, and resource shrinking
            minifyEnabled true
            shrinkResources true

            // Use the default ProGuard configuration file
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            // Ensure resource shrinking is disabled for debug builds
            shrinkResources false
            minifyEnabled false
        }
    }

    packagingOptions {
        resources.excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/NOTICE.txt"
        ]
    }
}

flutter {
    source = "../.."
}

// Add dependencies if needed
dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
}
